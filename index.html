<!DOCTYPE html>
<html lang="sa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>शिवस्य आशीर्वादस्य आधिक्यगणना</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Amita&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Alkatra&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Amita', sans-serif;
            background-image: url('bg.jpg');
            background-size: cover;
            background-position: center;
            color: #fff4e6;
            overflow: hidden;
        }

        .overlay {
            background: rgba(0, 0, 0, 0.8);
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            transition: all 0.5s ease;
        }

        .language-select {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 10;
        }

        .countdown {
            font-size: 2rem;
            font-weight: 700;
            text-align: center;
            padding: 20px;
            background: rgba(255, 215, 0, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.7);
            transition: transform 0.3s;
        }

        .countdown:hover {
            transform: scale(1.05);
        }

        .header-text {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8);
            text-transform: uppercase;
        }

        .shiva-icon {
            color: #FFD700;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .footer {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            font-size: 1.2rem;
            opacity: 0.9;
            animation: fadeIn 2s ease-in-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Responsive Styles */
        @media (max-width: 1024px) {
            .header-text {
                font-size: 2.5rem;
            }
            .countdown {
                font-size: 1.75rem;
                padding: 15px;
            }
            .footer {
                font-size: 1rem;
            }
        }

        @media (max-width: 768px) {
            .header-text {
                font-size: 2rem;
            }
            .countdown {
                font-size: 1.5rem;
                padding: 10px;
            }
            .footer {
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .header-text {
                font-size: 1.5rem;
            }
            .countdown {
                font-size: 1.25rem;
                padding: 8px;
            }
            .footer {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>

    <!-- Language Selector -->
    <div class="language-select">
        <label for="language" class="text-lg">भाषा:</label>
        <select id="language" class="ml-2 bg-gray-800 text-white border border-gray-700 rounded p-1" onchange="changeLanguage()">
            <option value="sa">संस्कृत</option>
            <option value="hi">हिन्दी</option>
            <option value="en">English</option>
        </select>
    </div>

    <!-- Main Container -->
    <div class="flex flex-col justify-center items-center min-h-screen relative text-center px-4">
        <i class="fas fa-om shiva-icon fa-5x mb-4"></i>
        <h1 class="header-text" id="header-text">आध्यात्मिकता जाग्रति</h1>
        <p class="lead mb-4 text-lg" id="lead-text">आपण रक्षासूत्रं च रुद्राक्षं परिधानं कृत्वा कालगणना कुर्वन्तु।</p>

        <!-- Countdown Timer -->
        <div class="countdown">
            <span id="days">00</span> दिनाः :
            <span id="hours">00</span> घण्टाः :
            <span id="minutes">00</span> मिनिटाः :
            <span id="seconds">00</span> सेकन्दाः
        </div>

        <p class="mt-4 text-lg" id="footer-text">भगवान शिवः भवतः मार्गं शान्त्या च प्रज्ञया पूरयतु।</p>
        
        <!-- Footer Message -->
        <div class="footer">
            <p id="footer-quote">“सहस्त्रयोजनस्य यात्रायाः आरम्भः एकस्य पादस्य प्रतिक्षेपः।”</p>
        </div>
    </div>

    <!-- JS for Countdown and Language Change -->
    <script>
        const startDate = new Date('2024-09-23T17:00:00').getTime();

        const countdownFunction = setInterval(() => {
            const now = new Date().getTime();
            const timeElapsed = now - startDate;

            const days = Math.floor(timeElapsed / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeElapsed % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeElapsed % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeElapsed % (1000 * 60)) / 1000);

            document.getElementById('days').innerText = days;
            document.getElementById('hours').innerText = hours;
            document.getElementById('minutes').innerText = minutes;
            document.getElementById('seconds').innerText = seconds;

            if (timeElapsed < 0) {
                clearInterval(countdownFunction);
                document.querySelector('.countdown').innerHTML = "यात्रा आरम्भाति!";
            }
        }, 1000);

        function changeLanguage() {
            const language = document.getElementById('language').value;
            const headerText = document.getElementById('header-text');
            const leadText = document.getElementById('lead-text');
            const footerText = document.getElementById('footer-text');
            const footerQuote = document.getElementById('footer-quote');

            if (language === 'hi') {
                headerText.innerText = "आध्यात्मिकता जाग्रति";
                leadText.innerText = "आपको रक्षासूत्र और रुद्राक्ष पहनकर कालगणना करनी चाहिए।";
                footerText.innerText = "भगवान शिव आपका मार्ग शान्ति और प्रज्ञा से भर दे।";
                footerQuote.innerText = "“सहस्त्रयोजन की यात्रा का आरंभ एक कदम से होता है।”";
                document.body.style.fontFamily = "'Amita', sans-serif";
            } else if (language === 'en') {
                headerText.innerText = "Spiritual Awakening";
                leadText.innerText = "You should wear the protective thread and rudraksha and start the countdown.";
                footerText.innerText = "May Lord Shiva fill your path with peace and wisdom.";
                footerQuote.innerText = "“The journey of a thousand miles begins with a single step.”";
                document.body.style.fontFamily = "'Amita', sans-serif";
            } else {
                // Sanskrit remains the same
                headerText.innerText = "आध्यात्मिकता जाग्रति";
                leadText.innerText = "आपण रक्षासूत्रं च रुद्राक्षं परिधानं कृत्वा कालगणना कुर्वन्तु।";
                footerText.innerText = "भगवान शिवः भवतः मार्गं शान्त्या च प्रज्ञया पूरयतु।";
                footerQuote.innerText = "“सहस्त्रयोजनस्य यात्रायाः आरम्भः एकस्य पादस्य प्रतिक्षेपः।”";
                document.body.style.fontFamily = "'Amita', sans-serif";
            }
        }
    </script>

    <!-- Font Awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js" defer></script>
</body>
</html>
